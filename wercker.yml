box: rocker/tidyverse
build:
  steps:
   - jimhester/r-dependencies
   - script:
      name: blogdown-build
      code: |
        Rscript -e blogdown::build_site()
      
deploy:
  steps:
    - s3sync:
      key-id: $KEY
      key-secret: $SECRET
      bucket-url: $BUCKET
      source-dir: $SOURCE
